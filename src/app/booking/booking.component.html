


<div class="container">
    <h2 class="my-4">Booking</h2>
    <div class="row">
        <div class="col-md-6">
            Seats : <span *ngFor="let seat of booking.selectSeats">{{seat + " "}}</span>

        </div>
        <div class="col-md-6">
            <h4>Summary</h4>
            <p>Total Price : {{ booking.price}} </p>
            <p>Total Seats : {{ booking.seats}}</p>
            
        </div>
    </div>
    
    
    <button class="btn btn-primary" (click)="confirm()">Confirm</button>
</div>
