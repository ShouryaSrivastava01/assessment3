<div class="container">
    <div class="row">
        <div class="col-md-6" *ngFor="let row of rows">
            <div class="row mb-2">
                <div class="col-2">{{row}}</div>
                <div class="col-10">
                    <div class="d-flex">
                        <div class="seat" *ngFor="let col of columns"  
                        [class.selected]="isSeatSelected(row,col)"
                        [class.booked]="isBooked(row,col)" 
                        [attr.disabled]="isBooked(row,col)?true:null" 
                        (click)="toggleSeat(row,col)">
                            {{row}}{{col}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button class="btn btn-primary" (click)="book()">Book</button>
</div>
