<div class="container">
    <div class="row">
        <div class="col-md-4" *ngFor="let movie of movies" routerLink="movie/{{movie.id}}">
            <div class="card">
                <div class="card-body">
                    <div class="card-title">
                        <p class="card-title">{{movie.title}}</p>
                        <p class="card-text">{{movie.description}}</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
